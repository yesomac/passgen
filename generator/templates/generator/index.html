{% extends 'generator/layout.html' %}

{%block content%}
<form action="{% url 'password' %}">
  <h1>PassGen</h1>
  <div>
    <label for="length" id="length">
      Select the length of your password
    </label>
    <br><br>
    <select name="length" id="length">
      <option value="6">6 charaters</option>
      <option value="7">7 charaters</option>
      <option value="8">8 charaters</option>
      <option value="9">9 charaters</option>
      <option value="10">10 charaters</option>
      <option value="11">11 charaters</option>
      <option value="12">12 charaters</option>
      <option value="13">13 charaters</option>
      <option value="14">14 charaters</option>
      <option value="15">15 charaters</option>
      <option value="16">16 charaters</option>
    </select>
  </div>

  <div>
    <label for="uppercase">UpperCase</label>
  <input 
    type="checkbox" 
    name="uppercase" 
    id="uppercase"
  >
  <i></i>
  </div>

  <div>
    <label for="special">Special Charaters</label>
  <input 
    type="checkbox" 
    name="special" 
    id="special"
  >
  <i></i>
  </div>

  <div>
    <label for="numbers">Numbers</label>
  <input 
    type="checkbox" 
    name="numbers" 
    id="numbers"
  >
  <i></i>
  </div>

  <div>
    <button>
    Generate password
  </button>
  </div>
</form>
{%endblock%}
